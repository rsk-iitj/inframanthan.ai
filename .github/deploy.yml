name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ "main" ]   # or "master" if that's your default
  workflow_dispatch:

# ðŸ‘‡ REQUIRED for OIDC + Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Avoid parallel deploys
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # No build step needed since your site is plain HTML/CSS
      # Upload everything in repo root (index.html, dist/, images/, etc.)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

